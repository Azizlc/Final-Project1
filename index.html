<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Video Examples</title>
</head>
<body>

<h2>HTML Video Example 1</h2>
<p>Simple video with standard controls:</p>
<video width="320" height="240" controls>
  <source src="video/vid1.mp4" type="video/mp4">
  <source src="video/vid1.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<h2>HTML Video Example 2</h2>
<p>Video without controls:</p>
<video width="320" height="240" autoplay>
    <source src="video/vid1.mp4" type="video/mp4">
    <source src="video/vid1.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<h2>HTML Video Example 3</h2>
<p>Video with autoplay:</p>
<video width="320" height="240" autoplay muted>
    <source src="video/vid1.mp4" type="video/mp4">
    <source src="video/vid1.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<div style="text-align:center"> 
    <button onclick="playPause()">Play/Pause</button> 
    <button onclick="makeBig()">Big</button>
    <button onclick="makeSmall()">Small</button>
    <button onclick="makeNormal()">Normal</button>
    <br><br>
    
    <video id="video1" width="420">
      <source src="video/vid1.mp4" type="video/mp4">
      <source src="video/vid1.ogg" type="video/ogg">
      Your browser does not support HTML video.
    </video>
  </div> 
  
  <script> 
  var myVideo = document.getElementById("video1"); 
  
  function playPause() { 
    if (myVideo.paused) 
      myVideo.play(); 
    else 
      myVideo.pause(); 
  } 
  
  function makeBig() { 
      myVideo.width = 560; 
  } 
  
  function makeSmall() { 
      myVideo.width = 320; 
  } 
  
  function makeNormal() { 
      myVideo.width = 420; 
  } 
  </script> 
  

</body>
</html>
